enum UserRole {
  ADMIN
  USER
}

type User {
  id: ID!
  email: String!
  name: String!
  role: UserRole!
  appliedJobs: [Job!]!
  ownedJobs: [Job!]!
}

type Query {
  me: User!
}

type Mutation {
  signup(
    email: String!
    password: String!
    name: String!
    role: UserRole!
  ): User!
  login(email: String!, password: String!): User!
}
